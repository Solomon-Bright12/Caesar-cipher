<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caeser cipher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="Encrypt">
            <div class="items">
                <div class="text">
                    <input type="text" name="text" id="text" placeholder="Enter a text">
                </div>
                <div class="encryption">
                    <input type="text" name="encryption" id="encryption" placeholder="Enter encryption key">
                </div>
                <button id="Encryptbtn">Encrypt
                </button>
            </div>

            <p id="encryptedResult">Result:</p>

        </div>
        <div class="Decrypt">
            <div class="items2">
                <div class="text2">
                <input type="text" name="text2" id="text2" placeholder="Enter Encrypted Text">
            </div>
            <div class="decryption">
                <input type="text" name="decryption" id="decryption" placeholder="Enter encryption key">
   
            </div>
            <button class="Decryptbtn" id="Decryptbtn">Decrypt
            </button>
            </div>
            
            <p class="result">Result:</p>
        </div>

    </main>
</body>
<script src="./script.js"></script>

</html>
